<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گزارش محتوای خلاف قوانین روبیکا</title>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        header {
            margin-bottom: 50px;
        }
        img {
            width: 150px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: #4CAF50;
            margin-top: 20px;
            display: none;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://rubika.ir/static/images/logos/verticla-collorfull/vertical-colorful.png" alt="Rubika Icon">
</header>

<div class="container">
    <h1>گزارش محتوای خلاف قوانین</h1>
    <input type="text" id="username" placeholder="نام کاربری فرد متخلف" required>
    <input type="text" id="contentLink" placeholder="لینک محتوای خلاف قوانین" required>
    <button onclick="submitReport()">تایید و ارسال</button>
    <div class="success-message" id="successMessage">با موفقیت ارسال شد!</div>
</div>

<footer>
    <p>&copy; 2025 همه حقوق محفوظ است.</p>
</footer>

<script>
    function submitReport() {
        const username = document.getElementById('username').value;
        const contentLink = document.getElementById('contentLink').value;
        if (username && contentLink) {
            // اینجا می‌توانید کد ارسال اطلاعات به سرور را اضافه کنید
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('contentLink').value = '';
        } else {
            alert('لطفا تمام فیلدها را پر کنید.');
        }
    }
</script>

</body>
</html>
